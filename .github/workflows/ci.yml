name: CI

on: pull_request

permissions:
    contents: read
    actions: read
    checks: write

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
                  cache: 'npm'
            - run: npm ci
            - run: npm run format
            - name: Linting
              run: npm run lint
            - name: Testing
              run: npm run test-ci
            - name: Publish Test Results
              uses: dorny/test-reporter@v2
              if: ${{ !cancelled() }}
              with:
                  name: Test Results
                  path: junit.xml
                  reporter: jest-junit
                  fail-on-error: true
                  list-suites: 'all'
                  list-tests: 'all'
                  max-annotations: 10
